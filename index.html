<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backgrounds</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://kit.fontawesome.com/cc9da1e1c1.js" crossorigin="anonymous"></script>  <!--Se tiene que registrar para poder usar los iconos de la pagina https://fontawesome.com/-->
</head>
<body>  <!--Card con metodología BEM-->
    <section class="card">
        <div class="card__cover"></div>
        <div class="card__profile"></div>
        <div class="card__contain">
            <div class="card__userInfo">
                <h1 class="card__title">César Pérez</h1>
                <h2 class="card__userName">@CesarPerez</h2>
            </div>
            <p class="card_description">
                Lorem ipsum, dolor sit amet consectetur adipisicing elit. Natus quas deleniti, excepturi fugit ullam tempora sequi consequatur, corporis repellat asperiores, laborum esse! Dolore ipsam dolorem cum recusandae enim architecto temporibus!
            </p>
            <!--Se tiene que registrar para poder usar los iconos de la pagina https://fontawesome.com/ que estan dentro dela etiqueta button-->
            <button class="card__btn-social card__btn-social--facebook"><i class="fab fa-facebook"></i></button>
            <button class="card__btn-social card__btn-social--twitter"><i class="fab fa-twitter"></i></button>
            <button class="card__btn-social card__btn-social--linkedin"><i class="fab fa-linkedin"></i></button>

        </div>

    </section>
</body>
</html>
